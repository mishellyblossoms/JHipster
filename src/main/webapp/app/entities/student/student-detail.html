
<div>
    <h2><span>Student</span> {{vm.student.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.student.name}}</span>
        </dd>
        <dt><span>Sid</span></dt>
        <dd>
            <span>{{vm.student.sid}}</span>
        </dd>
        <dt><span>College</span></dt>
        <dd>
            <a ui-sref="college-detail({id:vm.student.college.id})">{{vm.student.college.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="student-detail.edit({id:vm.student.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
